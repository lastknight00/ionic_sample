<ion-view title="search" id="page2">
  <ion-content padding="true" class="has-header">
    <div style="margin: 0px; height: 250px;">
      <img style="display: block; width: 100%; height: 100%; margin-left: auto; margin-right: auto;" ng-src="{{imgUrl}}">
    </div>
    <form id="search-form1" class="list" style="margin-top: 10px;">
      <label class="item item-select">
        <span class="input-label">Country</span>
        <select ng-change="changeCountry(itemSelectedCountry)" ng-model="itemSelectedCountry" ng-options="country as country.countryInfo.name for country in countryList"></select>
      </label>
      <label class="item item-select">
        <span class="input-label">City</span>
        <select id="selectCity" ng-model="itemSelectedCity" ng-options="city as city.city for city in cityList"></select>
      </label>
      <label style="margin-top: 10px;" class="item item-input" id="search-input1">
        <span class="input-label">출발일자</span>
        <input type="date" ng-change="changeDate(itemSelectedDate)" ng-model="itemSelectedDate" placeholder="">
      </label>
      <div style="margin: 0px; margin-top: 10px; height: 40px;">
        <img style="display: block; width: 100%; height: 100%; margin-left: auto; margin-right: auto;" ng-src="images/03.search.png" ng-click="clickSearch()">
      </div>
    </form>
  </ion-content>
</ion-view>
