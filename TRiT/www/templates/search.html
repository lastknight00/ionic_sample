<ion-view title="search" id="page2">

      <img style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;" ng-src="{{imgUrl}}"></img>
    </div>
    <form id="search-form1" class="list">
      <label class="item item-input" id="search-search2">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
      <label class="item item-input" id="search-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
      <label class="item item-input" id="search-input1">
        <span class="input-label">출발일자</span>
        <input type="date" placeholder="">
      </label>
      <a ui-sref="partnerList" id="search-button5" class="button button-positive  button-block">검색</a>
    </form>
  </ion-content>
</ion-view>
